version: 2
jobs:
  build:
    docker:
    - image: circleci/node:11
    steps:
    - checkout
    - restore_cache:
        key: npm-{{ checksum "package-lock.json" }}
    - run: npm ci
    - run: npm run build
    - persist_to_workspace:
        root: .
        paths:
          - dist
    - save_cache:
        key: npm-{{ checksum "package-lock.json" }}
        paths:
        - /root/.npm
  deploy:
    docker:
    - image: circleci/node:11
    steps:
    - checkout
    - attach_workspace:
        at: /tmp/workspace
    - run: 
        command: |
          echo 'heroku.com ssh-rsa ' >> ~/.ssh/known_hosts
          cp -r /tmp/workspace/dist .
          sed -i -e "/dist/d" .gitignore
          git config user.name "$(git --no-pager show -s --format="%aN" HEAD)"
          git config user.email "$(git --no-pager show -s --format="%aE" HEAD)"
          git add -A
          git commit -m "Release"
          git push -f "git@heroku.com:${CIRCLE_PROJECT_REPONAME}.git" "${CIRCLE_BRANCH}:master"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
